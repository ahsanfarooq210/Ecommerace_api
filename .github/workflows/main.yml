name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Copy SSH key
      run: echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

    - name: Deploy to EC2
      run: |
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r * ahsan.farooq@34.230.6.209:/ecom

    - name: SSH into EC2 and start app
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ahsan.farooq@34.230.6.209 "cd /ecom && npm install && pm2 start npm --name "ecomapi" -- start"
